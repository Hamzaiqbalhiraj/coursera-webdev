<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Responsive Layout</title>
<style>

 *{
  box-sizing: border-box;
}

div {
  float: left;
}

h1 {
  text-align: "center";
  font-family: cursive;
}

.div1 {
  width: 300px;
  height: 160px;
  background-color: grey;
  border: 2px solid black;
  padding-top: 0px;
  padding-left: 5px;
  padding-right: 5px;
  padding-bottom: 5px;
  margin: 20px;
}

.div1h1 {
  width: 100px;
  height: 30px;
  background-color: #f2a4a2;
  text-align: center;
  margin-left: 191px;
  margin-bottom: 2px;
  margin-top: 0px;
  border: 1.5px solid black;
}

.div2 {
  width: 300px;
  height: 160px;
  background-color: grey;
  border: 2px solid black;
  padding-top: 0px;
  padding-left: 5px;
  padding-right: 5px;
  padding-bottom: 5px;
  margin: 20px;
}

.div2h2 {
  width: 100px;
  height: 30px;
  background-color: #8f201e;
  text-align: center;
  margin-left: 191px;
  margin-bottom: 2px;
  margin-top: 0px;
  border: 1.5px solid black;
}

.div3 {
  width: 300px;
  height: 160px;
  background-color: grey;
  border: 2px solid black;
  padding-top: 0px;
  padding-left: 5px;
  padding-right: 5px;
  padding-bottom: 5px;
  margin: 20px;
}

.div3h3 {
  width: 100px;
  height: 30px;
  background-color: #f5f187;
  text-align: center;
  margin-left: 191px;
  margin-bottom: 2px;
  margin-top: 0px;
  border: 1.5px solid black;
}

.container {
  width: 100%;
}


/*media queriues--------------------------------------------------*/

@media only screen and (min-width: 992px) {
  /* for desktop */
  div div {
    float: left;
    margin: auto;
    width: 20%;
  }
}

@media(min-width:768px) and (max-width:991px) {
  /* for tablet */
  div div {
    margin: auto;
  }
  .div1,
  .div2 {
    float: left;
    width: 50%;
  }
  .div3 {
    width: 100%;
  }
}

@media(max-width:767px) {
  /* for mobile */
  div div {
    /* one top of another */
    float: none;
    width: 100%;
  }
}

<head>
  <h1 style="text-align : center"> our menu</h1>

  <meta name="viewport" content="width=device-width , initial-scale = 1 ">
</head>

<body>

      <h3 class="div1h1"> chicken </h3>
      <p class="div1para1">
        Borders and Colors: Each section should have a background color set to some color (of your choosing). Set the background color of each section title region to some unique color.
      </p>
    </div>
    <div class="div2">

</body>

</html>
